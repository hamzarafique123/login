<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="user">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ user.displayName }}</ion-card-title>
        <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <img [src]="user.photoURL" alt="Profile Picture">
      </ion-card-content>
    </ion-card>
    <ion-button expand="full" (click)="logout()">Logout</ion-button>
  </div>
</ion-content>
